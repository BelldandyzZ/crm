<script>

    //excel导出
    $('#outputExcelBtn').click(function (){
        location.href = "/crm/interview/excelOutput";
    })

    //条件查询
    $('#itwConditionBtn').click(function (){
        let iCompany = $('#con_iCompany').val();
        let cRename = $('#con_cRename').val();
        let eRename = $('#con_eRename').val();
        console.log(iCompany + "-" + cRename + "-" + eRename)
        location.href = "/crm/interview/interviews?iCompany="+iCompany+"&cRename="+cRename+"&eRename=" + eRename;
    })

    //初始化 Select2 元素
    $('.select2').select2()

    //初始化 Select2 元素
    $('.select2bs4').select2({
        theme: 'bootstrap4'
    })
    //自动生成分页信息的插件，执行初始化代码
    $(function () {
        //删除的确定弹窗
        $(".confirmsItw").click(function () {
            if(confirm("确定删除该记录？")){
                let attr = $(this).attr("tar-id");
                location.href = "/crm/interview/del/" + attr;
            }
        })
    });

    // updateItwBtn
    //修改按钮
    $('.updateItwBtn').click(function (){
        let tarId = $(this).attr("tar-id");
        $.ajax({
            url: "/crm/interview/queryById/" + tarId,
            type: "get",
            datatype: "json",
            success: function (res){
                console.log(res);
                let itw = res.data;
                $('#iId').val(itw.iId);
                $('#iCompany').val(itw.iCompany);
                $('#cRename').val(itw.cRename);
                $('#iVisitTime').val(itw.iVisitTime);
                $('#pName').val(itw.pName);
                $('#owner').val(itw.eRename);
                $('#iOthers').val(itw.iOthers);
                $('#iContent').val(itw.iContent);
                $('#iNext').val(itw.iNext);
            }
        })
    })
</script>
