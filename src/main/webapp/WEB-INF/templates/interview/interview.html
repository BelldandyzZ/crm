<!DOCTYPE html>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div class="modal fade" id="add_emp">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id=""  method="post" class="nav-link">
                    <div class="modal-body">
                        <div>
                            <div class="card card-default">
                                <div class="card-header">
                                    <h3 class="card-title">添加拜访记录</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                  <span class="col-sm-6 col-md-6">
                                       <div class="form-group">
                                          <label for="rename">客户单位</label>
                                          <input type="text" id="eName" name="eName" class="form-control">
                                      </div>
                                  </span>
                                        <span class="col-sm-6 col-md-6">
                                      <div class="form-group">
                                          <label for="">客户人员</label>
                                          <div class="select2-purple">
                                        <select class="select2" multiple="multiple" data-placeholder="选择" data-dropdown-css-class="select2-purple" style="width: 100%;">
                                            <option>客户表A</option>
                                            <option>客户表B</option>
                                            <option>客户表C</option>
                                        </select>
                                    </div>
                                      </div>
                                  </span>
                                    </div>
                                    <div class="row">
                                  <span class="col-sm-6 col-md-6">
                                       <div class="form-group">
                                          <label for="eName">拜访时间</label>
                                          <input type="date" id="eName" name="eName" class="form-control">
                                      </div>
                                  </span>
                                        <span class="col-sm-6 col-md-6">
                                      <div class="form-group">
                                          <label for="113">拜访类型</label>
                                          <select id="113" name="eJob" class="form-control custom-select" >
                                              <option>需要在项目表中选择</option>
                                         <option>工地项目</option>
                                              <option>xx公司项目</option>
                                              <option>修铁路</option>
                                      </select>
                                      </div>
                                  </span>
                                    </div>
                                    <div class="row">
                              <span class="col-sm-6 col-md-6">
                                  <div class="form-group">
                                      <label for="1133">我方人员</label>
                                      <select id="1133" name="eJob" class="form-control custom-select" >
                                         <option>员工A</option>
                                         <option>员工B</option>
                                      </select>

                                  </div>
                              </span>
                                        <span class="col-sm-6 col-md-6">
                                  <div class="form-group">
                                      <label for="eSocialPosition">其他人员</label>
                                      <input type="text" id="eSocialPosition" name="eSocialPosition" class="form-control" placeholder="其他人员">
                                  </div>
                              </span>
                                    </div>
                                    <div class="row">
                                <span class="col-sm-6 col-md-6">
                                  <div class="form-group">
                                     <label for="eStartTime">内容摘要</label>
                                     <input type="text" id="eStartTime" name="eStartTime" class="form-control" >
                                 </div>
                             </span>
                                        </span>
                                        <span class="col-sm-6 col-md-6">
                                  <div class="form-group">
                                     <label for="eStartTim1e">下一步计划</label>
                                     <input type="text" id="eStartTim1e" name="eStartTime" class="form-control" >
                                 </div>
                              </span>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="">关闭</button>
                        <button type="submit" class="btn btn-primary" id="">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--   新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗新增弹窗-->


    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <!-- 头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框 -->
                                <div class="row" >
                                    <div class="col-sm-3">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label for="con_iCompany">客户单位</label>
<!--                                            <input type="text" id="con_iCompany" name="iCompany" class="form-control" placeholder="客户单位" value="">-->
                                            <select id="con_iCompany" name="iCompany" class="form-control">
                                                <option value="">全部</option>
                                                <option th:each="company,cusState:${companySet}" th:text="${company}" th:value="${company}">全部</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label for="con_cRename">客户名称</label>
<!--                                            <input type="text" id="con_cRename" name="cRename" class="form-control" placeholder="客户名称">-->
                                            <select id="con_cRename" name="cRename" class="form-control">
                                                <option value="">全部</option>
                                                <option th:each="cRename,cusState:${cRenameSet}" th:text="${cRename}" th:value="${cRename}">全部</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-sm-3">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label for="con_eRename">我方人员</label>
                                            <select id="con_eRename" name="eRename" class="form-control custom-select" >
                                                <option value="">姓名按照a-z的首字母排，添加一样</option>
                                                <option th:each="eRename,empState:${eRenameSet}" th:text="${eRename}" th:value="${eRename}">全部</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="col-sm-1">
                                        <!--这个label没用，纯当作占位符用来布局-->
                                        <label style="color: white">.</label>
                                        <div class="form-group">
                                            <button type="button" id="itwConditionBtn" class="btn btn-block btn-default">搜索</button>
                                        </div>
                                    </div>

                                    <div class="col-sm-1">
                                        <!--这个label没用，纯当作占位符用来布局-->
                                        <label style="color: white">.</label>
                                        <div class="form-group">
                                            <button  class="btn btn-primary" data-toggle="modal" data-target="#add_emp">
                                             添加
                                            </button>
                                        </div>
                                    </div>


                                </div>
                                <!-- 头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框头部搜索框 -->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-2">
                                        <button type="button" id="outputExcelBtn" class="btn btn-block btn-default">
                                            <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>导出访谈信息
                                        </button>
                                    </div>
                                </div>

                                <!--                  <h1 th:text="${empList}"></h1>-->
                                <!--                  <h1 th:text="${session.emp}"></h1>-->
                                <!-- table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据 -->
                                <table id="table_data" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>拜访公司/客户单位</th>
                                        <th>拜访客户/客户人员</th>
                                        <th>拜访时间</th>
                                        <th>拜访类型/pid</th>
                                        <th>我方人员/eid</th>
                                        <th>其他人员/others</th>
                                        <th>内容摘要/content</th>
                                        <th>下一步计划/next</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="itw,itwState:${interviewList}">
                                        <td th:text="${itw.iCompany}">1</td>
                                        <!--cId-->
                                        <td th:text="${itw.cRename}">1</td>
                                        <td th:text="${itw.iVisitTime}">1</td>
                                        <!--pId-->
                                        <td th:text="${itw.pName}">1</td>
                                        <!--eId-->
                                        <td th:text="${itw.eRename}">1</td>
                                        <td th:text="${itw.iOthers}">1</td>
                                        <td th:text="${itw.iContent}">1</td>
                                        <td th:text="${itw.iNext}">1</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据 -->

                        </div>

                    </div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script>

    //excel导出
    $('#outputExcelBtn').click(function (){
        location.href = "/crm/interview/excelOutput";
    })

    //条件查询
    $('#itwConditionBtn').click(function (){
        let iCompany = $('#con_iCompany').val();
        let cRename = $('#con_cRename').val();
        let eRename = $('#con_eRename').val();
        console.log(iCompany + "-" + cRename + "-" + eRename)
        location.href = "/crm/interview/interviews?iCompany="+iCompany+"&cRename="+cRename+"&eRename=" + eRename;
    })

    //初始化 Select2 元素
    $('.select2').select2()

    //初始化 Select2 元素
    $('.select2bs4').select2({
        theme: 'bootstrap4'
    })
    //自动生成分页信息的插件，执行初始化代码
    $(function () {

        //删除的确定弹窗
        $(".confirms").click(function () {
            confirm("确定删除该记录？")
        })

        //数据的分页
        $('#table_data').DataTable(
            {
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate":{
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    }
                },
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
    });
</script>
