<script>
    //自动生成分页信息的插件，执行初始化代码
    $(function () {

        //excel导出(emp)
        $('#empExcelOutputBtn').click(function (){
            location.href = "/crm/emp/excelOutput";
        })
        //excel导入(emp)
        // $('#empExcelInportBtn').click(function (){
        //     $('#empInputForm').submit();
        // })

        //条件查询
        $('#conditionBtn').click(function (){
            let rename = $('#con_rename').val();
            let eJob = $('#con_eJob').val();
            let eBirthday = $('#con_eBirthday').val();
            console.log(rename + "-" + eJob + "-" + eBirthday)
            location.href = "/crm/emp/emps?rename="+rename+"&eJob="+eJob+"&eBirthday="+eBirthday;
        })
        // $('#conditionBtn').click(function (){
        //     $('#conForm').submit();
        // })

        //删除的确定弹窗
        $(".confirms").click(function () {
            if(confirm("确定删除该记录？")){
                let empId = $(this).attr("tar-id");
                location.href = "/crm/emp/del/" + empId;
            }

        })

        //修改按钮
        $('.updateEmpBtn').click(function (){
            let empId = $(this).attr("tar-id");
            $.ajax({
                url: "/crm/emp/queryById/" + empId,
                type: "get",
                datatype: "json",
                success: function (res){
                    console.log(res);
                    let emp = res.data;
                    $('#eId').val(emp.eId);
                    $('#rename').val(emp.rename);
                    $('#eName').val(emp.eName);
                    $('#ePwd').val(emp.ePwd);
                    $('#eBirthday').val(emp.eBirthday);
                    $('#eSchool').val(emp.eSchool);
                    $('#eJob').val(emp.eJob);
                    $('#eStartTime').val(emp.eStartTime);
                    $('#eSocialPosition').val(emp.eSocialPosition);
                    $('#eHonor').val(emp.eHonor);
                    $('#eRemark').val(emp.eRemark);
                }
            })
        })

        //数据的分页
        $('#table_data').DataTable(
            {
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate":{
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    }
                },
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
    });
</script>
