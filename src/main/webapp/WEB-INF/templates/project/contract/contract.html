<!DOCTYPE html>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

            <div class="modal-content">
                <form th:action="@{/project/contractAdd}"  method="post" enctype="multipart/form-data" class="nav-link">
                    <div class="modal-body">
                        <div>
                            <div class="card card-default">
                                <div class="card-header">
                                    <h3 class="card-title">添加合同信息</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">

                                           <input type="hidden" name="pId" th:value="${pId}">

                                          <input type="number"  placeholder="请输入合同金额" name="ctContractAmount" class="form-control">
                                      </div>
                                  </span>
                                        <span class="col-sm-6 col-md-6">

                                      </div>
                                  </span>

                                    <div class="row">
                                      <span class="col-sm-6 col-md-6">

                                      </span>

                        </div>

                    <div class="modal-footer justify-content-between">

                    <div class="modal-body">
                        <div>
                            <div class="card card-default">
                                <div class="card-header">
                                    <h3 class="card-title">修改合同信息</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                  <span class="col-sm-6 col-md-6">
                                       <div class="form-group">
                                          <label>合同金额</label>
                                            <!--当前合同pId-->
                                             <input type="hidden" name="pId" th:value="${pId}">

                                            <input type="hidden" id="ctId" name="ctId" th:value="${ctId}">

                                      </div>
                                  </span>
                                        <span class="col-sm-6 col-md-6">
                                      <div class="form-group">
                                          <label>合同文件</label>
                                          <input type="file" id="ctContractDocment" name="ctContractDocmentFile" class="form-control">

                                  </span>
                                    </div>

                                </div>
                                <!-- /.card-body -->

                        </div>

                    <div class="modal-footer justify-content-between">

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <a  class="btn btn-primary" th:href="@{/project/projects}">
                                                返回
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <button  class="btn btn-primary" data-toggle="modal" data-target="#add_con">
                                                添加合同信息
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <table id="table_data" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>合同金额</th>
                                        <th>合同文件</th>
                                        <th>招标金额</th>
                                        <th>招标文件</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="con,conState:${conPageInfo.list}">
                                        <td th:text="${con.ctContractAmount == null or con.ctContractAmount == ''} ? '无' :${con.ctContractAmount}"></td>
                                        <td>
                                            <a th:if="${con.ctContractDocment  != '' and con.ctContractDocment != null}" th:href="@{'/project/conownloadCon/'+${con.ctContractDocment}}">合同文件下载</a>
                                            <a th:if="${con.ctContractDocment  == '' or con.ctContractDocment == null}">无</a>
                                        </td>
                                        <td th:text="${con.ctTenderAmount == null or con.ctTenderAmount == ''}? '无' : ${con.ctTenderAmount}"></td>
                                        <td>
                                            <a th:if="${con.ctTenderDocment  != '' and con.ctTenderDocment != null}" th:href="@{'/project/conownloadTen/'+${con.ctTenderDocment}}">招标文件下载</a>
                                            <a th:if="${con.ctTenderDocment  == '' or con.ctTenderDocment == null}">无</a>
                                        </td>
                                        <td>
                                            <button type="button" th:tar-id="${con.ctId}" class="btn  btn-sm btn-info updateConBtn" data-toggle="modal" data-target="#update_con">修改</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <p th:if="${conPageInfo.total == 0}">本项目没有合同数据哦！要添加对应合同记录才有哦！
                                </p>
                                <!-- table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据 -->
                                <nav>
                                    <ul class="mypagination">
                                        <li><a>
                                            总页码：<span th:text="${conPageInfo.pages}"></span>&nbsp;&nbsp;&nbsp;
                                            总条数：<span th:text="${conPageInfo.total}"></span>
                                        </a></li>

                                        <li th:style="${conPageInfo.hasPreviousPage ? '' : 'display: none;'}">
                                            <a th:href="@{'/project/contract_record?pageNum=' + ${conPageInfo.pageNum - 1} + '&pId=' + ${pId}}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:each="pageNum : ${conPageInfo.navigatepageNums}"  >
                                            <a th:href="@{'/project/contract_record?pageNum=' + ${pageNum} + '&pId=' + ${pId}}"
                                               th:style="${conPageInfo.pageNum == pageNum ? 'background:#5faee3;' : ''}"
                                               th:text="${pageNum}"></a></li>
                                        <li th:style="${conPageInfo.hasNextPage ? '' : 'display: none;'}">
                                            <a th:href="@{'/project/contract_record?pageNum=' + ${conPageInfo.pageNum + 1} + '&pId=' + ${pId}}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <!--                                        <li><a href="#">尾页</a></li>-->
                                    </ul>
                                </nav>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->


                        <!-- /.card -->
                    </div>

                </div>

            </div>

        </section>

        <!-- 回到顶部 -->
        <a id="back-to-top" th:href="@{#}" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

        //删除的确定弹窗
        $(".confirms").click(function () {

                location.href = "/crm/emp/del/" + empId;
            }

        })

        //修改按钮
        $('.updateConBtn').click(function (){
            let ctId = $(this).attr("tar-id");
            $.ajax({

                type: "get",
                datatype: "json",
                success: function (res){
                    console.log(res);
                    let ct = res.data;
                    $('#ctId').val(ct.ctId);
