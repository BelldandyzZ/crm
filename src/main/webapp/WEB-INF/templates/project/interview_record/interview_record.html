<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户信息</title>

    <!-- 离线 Google 字体: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{'/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://cdn.bootcdn.net/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- 主题样式 -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-header -->
                            <div class="card-body">


                                <!--                  <h1 th:text="${empList}"></h1>-->
                                <!--                  <h1 th:text="${session.emp}"></h1>-->
                                <!-- table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据 -->
                                <table id="table_data" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>客户单位</th>
                                        <th>客户人员</th>
                                        <th>拜访时间</th>
                                        <th>拜访类型</th>
                                        <th>我方人员</th>
                                        <th>其他人员</th>
                                        <th>内容摘要</th>
                                        <th>下一步计划</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="itw,itwState:${currentInterviewList}">
                                        <td th:text="${itw.iCompany}">1</td>
                                        <!--cId-->
                                        <td th:text="${itw.cRename}">1</td>
                                        <td th:text="${itw.iVisitTime}">1</td>
                                        <!--pId-->
                                        <td th:text="${itw.pName}">1</td>
                                        <!--eId-->
                                        <td th:text="${itw.eRename}">1</td>
                                        <td th:text="${itw.iOthers}">1</td>
                                        <td th:text="${itw.iContent}">1</td>
                                        <td th:text="${itw.iNext}">1</td>
                                    </tr>
<!--                                    <tr>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                        <td>1</td>-->
<!--                                    </tr>-->
                                    </tbody>
                                </table>
                                <!-- table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据table数据 -->
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->


                        <!-- /.card -->
                    </div>

                </div>

            </div>

        </section>

        <!-- 回到顶部 -->
        <a id="back-to-top" th:href="@{#}" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- DataTables  & Plugins -->
<script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>

<!-- Select2 -->
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script>

    //初始化 Select2 元素
    $('.select2').select2()

    //初始化 Select2 元素
    $('.select2bs4').select2({
        theme: 'bootstrap4'
    })
    //自动生成分页信息的插件，执行初始化代码
    $(function () {

        //删除的确定弹窗
        $(".confirms").click(function () {
            confirm("确定删除该记录？")
        })

        //数据的分页
        $('#table_data').DataTable(
            {
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate":{
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    }
                },
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
    });
</script>
</body>
</html>
