<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>主页</title>

  <!-- 离线 Google 字体: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{'/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- 主题样式 -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
<div class="wrapper">

  <!-- 导航栏 -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- 右侧导航栏链接 -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" th:href="@{#}" role="button"><i class="fas fa-bars"></i></a>
      </li>
    
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" th:href="@{#}" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->


  <!-- 主侧边栏容器 -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- 品牌 Logo -->
    <a th:href="@{emp/emps}" class="brand-link">
      <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light"><b>C R M</b></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- 侧边栏用户面板（可选） -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="用户头像">
        </div>
        <div class="info">
          <a href="javascript:;" class="d-block" th:text="${session.emp.rename}">员工姓名</a>
        </div>
      </div>



      <!-- 侧边栏菜单 -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- 使用 .nav-icon 类添加图标，
               或使用 font-awesome 或其他任何图标字体库 -->


          <li th:if="${session.permissions.contains('10')}" class="nav-item">
            <a th:href="@{/customer/customers}" class="nav-link">
              <i class="fa fa-user-md" aria-hidden="true"></i>
              <p>
                客户管理
              </p>
            </a>
          </li>

          <li th:if="${session.permissions.contains('20')}" class="nav-item">
            <a th:href="@{/interview/interviews}" class="nav-link">
              <i class="fa fa-tty" aria-hidden="true"></i>
              <p>
                访谈记录
              </p>
            </a>
          </li>

          <li th:if="${session.permissions.contains('30')}" class="nav-item">
            <a th:href="@{/project/projects}" class="nav-link">
              <i class="fa fa-window-maximize" aria-hidden="true"></i>
              <p>
               项目管理
              </p>
            </a>
          </li>

          <li th:if="${session.permissions.contains('40')}" class="nav-item">
            <a th:href="@{/echarts/toIndex}" class="nav-link">
              <i class="fa fa-align-left" aria-hidden="true"></i>
              <p>
                统计报表
              </p>
            </a>
          </li>

          <li th:if="${session.permissions.contains('50')}" class="nav-item">
            <a th:href="@{#}" class="nav-link">
              <i class="fa fa-cog" aria-hidden="true"></i>
              <p>
                权限管理
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li th:if="${session.permissions.contains('5010')}" class="nav-item">
                <a th:href="@{/dic/dics}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>数据字典</p>
                </a>
              </li>
              <li th:if="${session.permissions.contains('5020')}" class="nav-item">
                <a th:href="@{/emp/emps}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>员工管理</p>
                </a>
              </li>
              <li th:if="${session.permissions.contains('5030')}" class="nav-item">
                <a th:href="@{/permission/findAllRole}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>授权信息</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. 包含页面内容 -->
  <div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
    <div class="nav navbar navbar-expand navbar-white navbar-light border-bottom p-0">
      <div class="nav-item dropdown">
        <a class="nav-link bg-danger dropdown-toggle" data-toggle="dropdown" th:href="@{#}" role="button" aria-haspopup="true" aria-expanded="false">关闭</a>
        <div class="dropdown-menu mt-0">
          <a class="dropdown-item" th:href="@{#}" data-widget="iframe-close" data-type="all">关闭所有</a>
          <a class="dropdown-item" th:href="@{#}" data-widget="iframe-close" data-type="all-other">关闭其他</a>
        </div>
      </div>
      <a class="nav-link bg-light" th:href="@{#}" data-widget="iframe-scrollleft"><i class="fas fa-angle-double-left"></i></a>
      <ul class="navbar-nav overflow-hidden" role="tablist"></ul>
      <a class="nav-link bg-light" th:href="@{#}" data-widget="iframe-scrollright"><i class="fas fa-angle-double-right"></i></a>
      <a class="nav-link bg-light" th:href="@{#}" data-widget="iframe-fullscreen"><i class="fas fa-expand"></i></a>
    </div>


    <div class="tab-content">
      <div class="tab-empty">
        <h2 class="display-4">这里什么也没有！点击左侧菜单打开一个。</h2>
      </div>
      <div class="tab-loading">
        <div>
          <h2 class="display-4">载入中…… <i class="fa fa-sync fa-spin"></i></h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- 解决使用 Bootstrap 提示工具与 jQuery UI 提示工具冲突 -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

</body>
</html>
