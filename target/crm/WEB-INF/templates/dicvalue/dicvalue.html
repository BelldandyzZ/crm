<script>
    //自动生成分页信息的插件，执行初始化代码
    $(function () {

        //excel导出(emp)
        $('#cusExcelOutputBtn').click(function (){
            location.href = "/crm/customer/excelOutput";
        })

        //条件查询
        $('#cusConditionBtn').click(function (){
            let vValue = $('#con_vValue').val();
            let typeCode = $('#con_typeCode').val();
            location.href = "/crm/dic/dics?vValue="+vValue+"&typeCode="+typeCode;
        })
        // $('#conditionBtn').click(function (){
        //     $('#conForm').submit();
        // })

        //删除的确定弹窗
        $(".confirmsCus").click(function () {
            if(confirm("确定删除该记录？")){
                let vId = $(this).attr("tar-id");
                location.href = "/crm/dic/del/" + vId;
            }

        })

        //修改
        //修改按钮
        $('.updateDicBtn').click(function (){
            let vId = $(this).attr("tar-id");
            $.ajax({
                url: "/crm/dic/queryById/" + vId,
                type: "get",
                datatype: "json",
                success: function (res){
                    console.log(res);
                    let dic = res.data;
                    $('#vId').val(dic.vId);
                    $('#vValue').val(dic.vValue);
                    $('#typeCode').val(dic.typeCode);
                }
            })
        })

        // 数据的分页
        $('#table_data').DataTable(
          {
          "language": {
            "sProcessing": "处理中...",
           "sLengthMenu": "显示 _MENU_ 项结果",
           "sZeroRecords": "没有匹配结果",
           "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
           "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
           "sInfoPostFix": "",
           "sSearch": "搜索:",
           "sUrl": "",
           "sEmptyTable": "表中数据为空",
           "sLoadingRecords": "载入中...",
           "sInfoThousands": ",",
            "oPaginate":{
              "sFirst": "首页",
               "sPrevious": "上页",
               "sNext": "下页",
               "sLast": "末页"
            }
            },
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
        });
    });
</script>
